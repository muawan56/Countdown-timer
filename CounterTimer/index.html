<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Timer</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Last Years Eve Timer</h1>
    <div class="countdown-timer">
      <div class="days-container countdown-el">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="hours-container countdown-el">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="minutes-container countdown-el">
        <p class="big-text" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="seconds-container countdown-el">
        <p class="big-text" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <div class="complete-msg" id="timerComplete"></div>
    <script src="script.js"></script>
  </body>
</html>
